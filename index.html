<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <title>Bank</title>
  </head>
  <body>
    <div class="container">
      <!-- navigation bar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#" id="homeNavLink">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="openAccountNavLink">OpenAccount</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="transactNavLink">Transact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="transactionNavLink">Transactions</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#" id="balanceNavLink">Balance</a>
              </li>
          </ul>
        </div>
      </nav>

      <!--Website body content-->
     <div class="h-90vh bg-light">
        

      <!-- Transaction form and customer list -->
      <div class="row">
        <div class="col-12">
          <div class="card mb-3 d-none" id="transactCard">
            <div class="card-body">
              <h4 class="card-title">Transaction</h4>
              <label class="card-a" for="holder">Holder</label>
              <select class="form-control" id="holder" name="holder" required>
                <option value="1">Customer one</option>
                <option value="2">Customer two</option>
              </select>
              <label for="transactionType">Transaction</label>
              <select name="transactionType" id="transactionType" class="form-control">
                <option value="1">Deposit</option>
                <option value="2">Withdraw</option>
              </select>
              <label for="amount"></label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter amount"
                id="amount"
              />
              <button
                type="button"
                class="btn btn-outline-secondary btn-success form-control mt-2 text-white"
                id="submit"
              >
                OK
              </button>
            </div>
          </div>
        </div>
        <div class="col-12">
            <div class="card mb-3 d-none" id="balanceCard">
                <div class="card-body">
                    <h4 class="card-title">Customer Balances</h4>
                    <label for="table"></label>
                    <table id="table" class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Acc No</th>
                            <th>Holder</th>
                            <th>Balance</th>

                    </table>
                </div>
            </div>
        </div>
      </div>

<!--Transaction list per customer-->
    <div class="row">
        <div class="col-12">
            <div class="card mb-3 d-none" id="transactionCard">
                <div class="card-body">
                    <h4 class="card-title">Transaction List</h4>
                    <table id="table" class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Transaction Type</th>
                            <th>Date</th>                            
                            <th>Time</th>
                            <th>Amount</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


<div class="row">
    <div class="col-12">
        <div class="card mb-3 d-none" id="openAccountCard">
            <form id="openAccountForm" >
                <div class="card-body ">
                    <h4 class="card-title">Open Account</h4>
                   
                    <div class="row">
                        <div class="col-6">
    
                            <p class="text-center text-success" id="success"></p>
                        </div>
                        <div class="col-3"> 
                            <label for="accountNumber">Account Number</label>   
                            <input class="btn btn-danger" id="accountNumber" disabled></input>
                        </div>
                        <div class="col-3">
    
                            <button type="reset" class="btn btn-danger" id="rest">New</button>
                        </div>
    
                    </div>
                    
                    <label for="firstnameInput">First Name</label>
                    <input type="text" id="firstnameInput" class="form-control" placeholder="Firstname"required>
    
                    <label for="lastnameInput">Last Name</label>
                    <input type="text" id="lastnameInput" class="form-control" placeholder="Lastname" required>
    
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="alex@example." required>
                    <div class="row">
                        <div class="col-6">
                            <label for="passwordInput">Password</label>
                            <input type="password" id="passwordInput" class="form-control" placeholder="1234"required>
            
                            
                        </div>
        
                        <div class="col-6">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="text" id="confirmPassword" class="form-control" placeholder="1234"required>
        
                        </div>
                    </div>
                    <button class="btn btn-success btn-block m-2" id="openAccount">OpenAccount</button>
    
                </div>
                    
            </form>
            
        </div>
    </div>
</div>



     </div>


    <!--footer component-->
    <footer class="container">
        <div class="row">
          <div class="col-md-6">
            <p>Copyright Â© 2023 ikonex</p>
          </div>
          <div class="col-md-6">
            <ul class="list-inline text-right">
              <li class="list-inline-item">
                <a href="#">Privacy Policy</a>
              </li>
              <li class="list-inline-item">
                <a href="#">Terms of Use</a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      

    </div>
    <script src="myBank.js"></script>
  </body>
</html>
